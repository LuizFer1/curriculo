<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <nav>
        <h2>
          <a href="/luiz/index.html">Luiz</a>
        </h2>
        <h1>|</h1>
        <h2>
          <a href="/lucas/index.html">Lucas</a>
        </h2>
      </nav>
    </header>
    <main>
      <hr />

      <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
        <br />

        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" />
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" /><br />

        <label for="profissional">Escolha o Profissional:</label>
        <select name="profissional" id="profissional">
          <option value="Luiz">Luiz Fernando</option>
          <option value="Lucas">Lucas Barbosa</option></select
        ><br />
        <label for="tel">Telefone</label>
        <input type="number" id="tel" /><br />
        <label for="projeto">Resumo do Projeto:</label><br />
        <textarea
          name="projeto"
          id="projeto"
          cols="30"
          rows="10"
          required
        ></textarea>
        <br />
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" />
        <br />
        <label for="rua">Endereço</label>
        <input type="text" id="rua" />
        <br />
        <label for="numero">Numero:</label>
        <input type="number" id="numero" />
        <br />
        <label for="estado">Selecione seu estado</label>
        <select name="estado" id="estado">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option></select
        ><br />
      </form>

      <hr />
    </main>
    <footer>
      <h3>Todos os direitos reservados &copy;</h3>
    </footer>
  </body>
</html>
